<ion-content>
  <ion-slides pager="true">

    <!-- Slide 1 -->
    <ion-slide>
      <ion-text color="light">
        <ion-icon name="logo-ionic" class="ionic-logo"></ion-icon>
        <h1 class="slide-text">Hey there!</h1>
        <p class="slide-text">This is an epic app because...</p>
        <ion-button (click)="next()" fill="outline" color="light" class="slide-text">Next</ion-button>
      </ion-text>
    </ion-slide>

    <!-- Slide 2 -->
    <ion-slide>
      <ion-text color="light">
        <ion-icon name="logo-ionic" class="ionic-logo"></ion-icon>
        <h1 class="slide-text">It's Ionic!</h1>
        <p class="slide-text">... it shows all the basics you need!</p>
        <ion-button (click)="start()" fill="outline" color="light" class="slide-text">Start</ion-button>
      </ion-text>
    </ion-slide>

  </ion-slides>
</ion-content>
