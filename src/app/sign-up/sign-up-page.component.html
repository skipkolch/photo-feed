<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <ion-icon class="login-icon" name="logo-octocat"></ion-icon>
  <h2 class="auth-title">
    Welcome
  </h2>
  <form [formGroup]="signUpForm" (ngSubmit)="signInWithEmail()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input class="ion-input-text" type="email" placeholder="E-mail" formControlName="email" clearInput
                   autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
               *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
            <ion-icon name="information-circle"></ion-icon>
            <span class="error-text">{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-input class="ion-input-text" type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
               *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
            <ion-icon name="information-circle"></ion-icon>
            <span class="error-text">{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/sign-in']">
        Already have an account?
      </ion-button>
    </ion-row>

    <ion-buttons class="sign-buttons">
      <ion-button class="sign-in-btn" type="submit" expand="block" [disabled]="!signUpForm.valid">Sign up</ion-button>
    </ion-buttons>

    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span class="error-text">{{ submitError }}</span>
      </div>
    </div>
  </form>

  <div class="social-auth-options">
    <p class="options-divider">or</p>
    <ion-buttons class="social-auth-buttons">
      <ion-button class="social-auth-btn" expand="block" (click)="googleSignUp()">
        <ion-icon class="google-icon" name="logo-google"></ion-icon>
        Sign up
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
